---

language: python
python: "2.7"

before_install:
        - sudo apt-get update -qq
        - sudo apt-get install -qq python-apt

install:
        - pip install ansible

script:
        - ansible-playbook -i tests/inventory tests/test.yml --syntax-check
        - ansible-playbook -i tests/inventory tests/test.yml --connection=local
        - ansible-playbook -i tests/.vagrant/provisioners/ansible/inventory/vagrant_ansible_inventory tests/test.yml --connection=local --become | tee /tmp/output.txt; grep -q 'changed=0.*failed=0' /tmp/output.txt && (echo 'Idempotence test: pass' && exit 0) || (echo 'Idempotence test: fail' && exit 1)
